<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./tarjeta.css" />
</head>

<body>
    <div class="card">
        <div id="marco-img">
            <img src="" />
        </div>
        <div id="content">
            <section id="info">
                <header>
                    <h4><strong>info: </strong></h4>
                </header>
                <hr>
                <main>
                    <p><strong>Name: </strong></p><span id="name"></span>
                    <p><strong>id: </strong></p><span id="id_asteroid"></span>
                    <p><strong>Potentially dangerous: </strong></p><span id="hazardous"></span>
                </main>

            </section>

            <section id="measurements">
                <header>
                    <h4><strong>measurements: </strong></h4>
                </header>

                <hr>

                <main>
                    <p><strong>diameter(avg): </strong></p><span id="diameter"></span>
                    <p><strong>velocity: </strong></p><span id="velocity"></span>
                    <p><strong>mass(Kg): </strong></p><span id="mass"></span>
                </main>

            </section>


            <section id="main-information">
                <header>
                    <h4><strong>Impact data: </strong></h4>
                </header>

                <hr>

                <main>
                    <p><strong>Potential impact zone: </strong></p><span id="impact-zone"></span>
                    <p><strong>Impact diameter: </strong></p><span id="impact-diameter"></span>
                </main>

            </section>
        </div>
    </div>
</body>

</html>
