<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>3D con GLTFLoader</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  
  <script src="JS/three.min.js"></script>
  
  <script src="JS/OrbitControls.js"></script>
  
  <script src="JS/GLTFLoader.js"></script>
  
  <style>
    body { margin: 0; overflow: hidden; background: #222; }
  </style>
</head>

<body>
    <h1 style="color: white;">Asteroyer TEAM</h1>
  <script>
    const scene = new THREE.Scene();
    //skybox

    const cubeTextureLoader = new THREE.CubeTextureLoader();
    
    // IMPORTANTE: El orden de las rutas debe coincidir con el orden esperado por Three.js:
    // [ +X, -X, +Y, -Y, +Z, -Z ]
    const skyboxTextures = cubeTextureLoader.load([
        'modelos/skybox/right_1.jpg',  // +X (Tu "derecha")
        'modelos/skybox/left_1.jpg', // -X (Tu "izquierda")
        'modelos/skybox/up_1.jpg',    // +Y (Tu "arriba")
        'modelos/skybox/down_1.jpg',     // -Y (Tu "abajo")
        'modelos/skybox/front_1.jpg',    // +Z (Tu "centro")
        'modelos/skybox/back_1.jpg'      // -Z (Necesitas una sexta cara. Revisa este nombre)
    ]);

    scene.background = skyboxTextures; 
    
    //scene.background = new THREE.Color(0xAAAAAA); // Cambia el fondo para que el cubo se vea mejor
    
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Luces (necesarias para ver modelos 3D con materiales normales)
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 10, 7.5);
    directionalLight.intensity = 10; // Aumenta la potencia de la luz
    scene.add(directionalLight);

    // Inicializa OrbitControls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    
    // ------------------------------------------
    // AÑADIR GLTFLoader
    // ------------------------------------------
    
    // El GLTFLoader se añade como THREE.GLTFLoader
    const loader = new THREE.GLTFLoader(); 
    
    // URL de un modelo de ejemplo de Sketchfab
    // Reemplaza 'path/to/your/model.gltf' por la ruta real de tu archivo
    const gltfUrl = 'modelos/ASTEROID1.gltf'; 

    loader.load(
      gltfUrl,
      // Función que se ejecuta cuando el recurso ha sido cargado
      function (gltf) {
        const asteroide = gltf.scene; // Renombrar la variable
        asteroide.scale.set(1, 1, 1); // Ajusta la escala si es necesario
        asteroide.position.x = -25; // Mueve el asteroide a la izquierda
        scene.add(asteroide);
        console.log('Modelo GLTF cargado con éxito:', asteroide);
      },
      // Función que se ejecuta mientras se carga el recurso (opcional)
      function (xhr) {
        console.log((xhr.loaded / xhr.total * 100) + '% cargado');
      },
      // Función que se ejecuta si hay un error de carga
      function (error) {
        console.error('Error al cargar el modelo GLTF', error);
      }
    );
    loader.load(
      'modelos/ASTEROID2.gltf',
      function (gltf) {
        const asteroide = gltf.scene; // Renombrar la variable
        asteroide.scale.set(1, 1, 1); // Ajusta la escala si es necesario
        asteroide.position.x = 25; // Mueve el asteroide a la derecha
        scene.add(asteroide);
        console.log('Modelo GLTF cargado con éxito:', asteroide);
      },
      function (xhr) {
        console.log((xhr.loaded / xhr.total * 100) + '% cargado');
      },
      function (error) {
        console.error('Error al cargar el modelo GLTF', error);
      }
    );
    loader.load(
      'modelos/earth.gltf',
      function (gltf) {
        const tierra = gltf.scene; // Renombrar la variable
        tierra.scale.set(10, 10, 10); // Ajusta la escala si es necesario
        tierra.position.z = -25; // Mueve la Tierra hacia arriba
        scene.add(tierra);
        console.log('Modelo GLTF cargado con éxito:', tierra);
      },
      function (xhr) {
        console.log((xhr.loaded / xhr.total * 100) + '% cargado');
      },
      function (error) {
        console.error('Error al cargar el modelo GLTF', error);
      }
    );

    
    // ------------------------------------------
    // Animación
    // ------------------------------------------

    function animate() {
      controls.update(); // Necesario si enableDamping = true
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();

    // ------------------------------------------
    // Responsividad
    // ------------------------------------------
    
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
