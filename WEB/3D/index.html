<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>GLTF Hover + Impacto de Asteroide 3D</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <script src="JS/three.min.js"></script>
  <script src="JS/OrbitControls.js"></script>

  <style>
    body {

      margin: 0;
      overflow: hidden;
      background: #222;
      font-family: Arial, sans-serif;
    }

    #loading-screen {
      position: absolute;
      top: 0;
      left: 0;

      border-left: 4px solid #ffa500;

    }

    .severity-low {
      border-left: 4px solid #ffff00;
      background: rgba(255, 255, 0, 0.2);
    }

    .severity-minimal {

      background: rgba(0, 255, 0, 0.2);
    }

      padding: 8px;

      border-radius: 4px;
      font-size: 12px;

    input[type="range"] {
      width: 120px;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;

    }

    button:hover {
      background: #45a049;
    }

    /*#info-card:hover {
      box-shadow: 0 0 20px 5px white; /* sombra blanca alrededor 
    }*/

    #info-card.panel {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            width: 300px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 8px;
            display: block; /* Cambiado a block para que se muestre directamente */
            z-index: 200;
            transition: box-shadow 0.3s ease;
            
            /* Estilos adicionales chulos */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(24, 3, 110, 0.5);
            box-shadow: 
                0 0 20px rgba(102, 42, 255, 0.3),
                0 4px 15px rgba(0, 0, 0, 0.5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #info-card.panel:hover {
            box-shadow: 
                0 0 30px rgba(133, 138, 249, 0.6),
                0 8px 25px rgba(0, 0, 0, 0.7);
            border-color: rgba(118, 90, 255, 0.7);
            cursor:pointer;
        }

        #info-card h4 {
            color: #1e14a4;
            margin-bottom: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(42, 70, 255, 0.5);
            border-bottom: 1px solid rgba(106, 42, 255, 0.3);
            padding-bottom: 8px;
        }

        #info-card p {
            margin: 8px 0;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        #info-card p strong {
            color: #6e35ff;
            font-weight: 600;
            display: inline-block;
            min-width: 140px;
        }

        #info-card p span {
            color: #ffffff;
            font-weight: 300;
        }

        #info-card button {
            background: linear-gradient(45deg, #5d8ef8, #5f53e9);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
            margin-top: 10px;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(85, 42, 255, 0.3);
        }

        #info-card button:hover {
            background: linear-gradient(45deg, #3c35ff, #050d87);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(30, 15, 161, 0.5);
        }

        #info-card button:active {
            transform: translateY(0);
        }



  </style>
</head>

<body>
  <h1 style="color: white; position: absolute; top: 10px; left: 10px; z-index: 100;">Asteroyer TEAM</h1>

  <div id="loading-screen">
    <p>Cargando Modelos y Texturas...</p>
    <div id="progress-text">0%</div>
  </div>

  <!-- Panel de Controles Principal -->
  <div id="controls-panel" class="panel" style="position: absolute; top: 10px; right: 10px; width: 300px;">
    <h3 style="margin:0 0 12px 0;">Controles de Impacto</h3>

    <div style="margin-bottom: 8px;">
      <label>Seleccionar asteroide: <span id="selected-asteroid"></span></label>
      <script>
        // Mostrar el primer asteroide de la lista cuando esté disponible
        function mostrarPrimerAsteroide() {
          if (listaAsteroides && listaAsteroides.length > 0) {
        document.getElementById('selected-asteroid').textContent = listaAsteroides[0].name || 'Asteroide';
          } else {
        document.getElementById('selected-asteroid').textContent = 'Cargando...';
          }
        }
        // Actualizar cuando se cargue la lista
        cargarAsteroides().then(data => {
          listaAsteroides = data || [];
          mostrarPrimerAsteroide();
        });
      </script>
      <input type="range" id="IMPACTO_LAT_RANGE" min="-90" max="90" step="0.1" value="40.4">
    </div>
    <div style="margin-bottom: 8px;">
      <label>Latitud: <span id="lat-value">40.4</span>°</label>
      <input type="range" id="IMPACTO_LAT_RANGE" min="-90" max="90" step="0.1" value="40.4">
    </div>

    <div style="margin-bottom: 8px;">
      <label>Longitud: <span id="lon-value">-3.7</span>°</label>
      <input type="range" id="IMPACTO_LON_RANGE" min="-180" max="180" step="0.1" value="-3.7">
    </div>

    <div style="margin-bottom: 8px;">
      <label>Radio de Daño: <span id="radius-value">500</span> km</label>
      <input type="range" id="RADIO_IMPACTO" min="100" max="2000" step="50" value="500">
    </div>

    <div style="margin-bottom: 10px;">
      <label>
        <input type="checkbox" id="moverCamara" checked>
        Mover Cámara al Impacto
      </label>
    </div>

    <div>
      <button id="iniciarImpacto" style="width: 100%;">Simular Impacto</button>
      <button id="analizarDanos" style="width: 100%; margin-top: 5px; background: #ff6b00;">Analizar Daños</button>
    </div>
  </div>

  <!-- Panel de Resultados de Daños -->
  <div id="damage-results" class="panel" style="
    position: absolute;
    bottom: 10px;
    left: 10px;
    width: 350px;
    max-height: 400px;
    overflow-y: auto;
    display: none;
  ">
    <h3 style="margin:0 0 12px 0;">Países Afectados</h3>
    <div id="results-list"></div>
    <button id="close-results" style="width: 100%; margin-top: 10px; background: #ff4444;">Cerrar</button>
  </div>

  <!-- Tarjeta de Información del Asteroide -->
<div id="info-card" class="panel" style="
    position: absolute;
    top: 50%;
    left: 10px; 
    transform: translateY(-50%);
    width: 300px;
    background: rgba(0, 0, 0, 0.7); 
    color: white;
    padding: 15px;
    border-radius: 8px;
    display: none;
    z-index: 200;
    transition: box-shadow 0.3s ease;
">
      
      <h4 id="asteroid-name"></h4>
      <p><strong>ID:</strong> <span id="asteroid-id"></span></p>
      <p><strong>Peligroso:</strong> <span id="asteroid-hazardous"></span></p>
      <p><strong>Diámetro:</strong> <span id="asteroid-diameter"></span></p>
      <p><strong>Masa:</strong> <span id="asteroid-mass"></span></p>
      <p><strong>Velocidad:</strong> <span id="asteroid-velocity"></span></p>
      <p><strong>Distancia a la Tierra:</strong> <span id="asteroid-distance"></span></p>

      <button id="close-card" style="margin-top:10px;">Cerrar</button>
</div>  



  <script>
    // ==========================================
    // 1. VARIABLES GLOBALES
    // ==========================================
    let camera, scene, renderer, controls, raycaster;
    let pointer = new THREE.Vector2();
    let INTERSECTED = null;
    let intersectables = [];
    let listaAsteroides = [];
    //cargar de asteroides
    async function cargarAsteroides() {
      //tenemos que llamar a una api que tenemos en python en otro pc
      try {
        const response = await fetch('http://10.97.133.128:8000/asteroids/');
        const data = await response.json();
        console.log(data);
        return data;
      } catch (error) {
        console.error(error);
        return null;
      }

    }
    cargarAsteroides().then(data => {
      if (data) {
        listaAsteroides = data;
        console.log("Asteroides cargados:", listaAsteroides);
      } else {
        console.error("Error al cargar asteroides");
      }
    });

    let asteroide1 = null, asteroide2 = null, tierra = null, crater = null;

    const totalResources = 3;
    let resourcesLoaded = 0;
    const loadingScreen = document.getElementById('loading-screen');
    const progressText = document.getElementById('progress-text');

    // VARIABLES DE IMPACTO
    let TIERRA_RADIO = 50;
    const TIERRA_CENTER = new THREE.Vector3(0, 0, -25);
    const DISTANCIA_INICIAL_ASTEROIDE = 75;
    let IMPACTO_LAT = 40.4;
    let IMPACTO_LON = -3.7;
    let RADIO_DANO = 500; // km
    let MOVE_CAMERA_ON_IMPACT = true;

    // Variables de animación
    const CAMERA_DISTANCE = 70;
    const CAMERA_HEIGHT = 20;
    let startPosition = new THREE.Vector3();
    let targetPosition = new THREE.Vector3();
    let animationClock = 0;
    const ANIMATION_DURATION = 150;
    let isImpactScheduled = false;

    // Sistema de análisis de daños
    let impactAnalyzer = null;

    // ==========================================
    // 2. CLASE DE ANÁLISIS DE IMPACTO
    // ==========================================

    class ImpactDamageAnalyzer {
      constructor() {
        this.countriesData = null;
      }

      async loadCountriesData() {
        try {
          console.log("Cargando datos de países...");
          const response = await fetch('https://raw.githubusercontent.com/nvkelso/natural-earth-vector/master/geojson/ne_110m_admin_0_countries.geojson');
          this.countriesData = await response.json();
          console.log("Datos de países cargados:", this.countriesData.features.length, "países");
        } catch (error) {
          console.error('Error cargando datos de países:', error);
        }
      }

      analyzeImpact(impactLat, impactLon, radiusKm) {
        if (!this.countriesData) {
          throw new Error('Datos de países no cargados');
        }

        // Crear punto de impacto
        const impactPoint = turf.point([impactLon, impactLat]);

        // Crear círculo de daño
        const damageRadius = turf.circle(impactPoint, radiusKm, {
          steps: 32,
          units: 'kilometers'
        });

        const affectedCountries = [];

        // Verificar cada país
        this.countriesData.features.forEach(country => {
          const countryGeometry = country.geometry;

          // Verificar intersección
          const intersects = turf.booleanIntersects(damageRadius, countryGeometry);

          if (intersects) {
            // Calcular porcentaje de afectación
            const intersection = turf.intersect(damageRadius, countryGeometry);
            let affectedPercentage = 0;

            if (intersection) {
              try {
                const countryArea = turf.area(countryGeometry);
                const affectedArea = turf.area(intersection);
                affectedPercentage = (affectedArea / countryArea) * 100;
              } catch (e) {
                console.warn("Error calculando área para:", country.properties.NAME);
                affectedPercentage = 100; // Si hay error, asumir afectación total
              }
            } else {
              affectedPercentage = 100; // Si no hay intersección pero intersecta, es total
            }

            affectedCountries.push({
              name: country.properties.NAME || country.properties.ADMIN || 'Desconocido',
              isoCode: country.properties.ISO_A3 || country.properties.ADM0_A3 || '',
              affectedPercentage: Math.min(affectedPercentage, 100),
              severity: this.calculateSeverity(affectedPercentage)
            });
          }
        });

        return affectedCountries.sort((a, b) => b.affectedPercentage - a.affectedPercentage);
      }

      calculateSeverity(percentage) {
        if (percentage >= 80) return 'CRITICAL';
        if (percentage >= 50) return 'HIGH';
        if (percentage >= 20) return 'MEDIUM';
        if (percentage >= 5) return 'LOW';
        return 'MINIMAL';
      }

      getSeverityColor(severity) {
        const colors = {
          'CRITICAL': '#ff0000',
          'HIGH': '#ff6b00',
          'MEDIUM': '#ffa500',
          'LOW': '#ffff00',
          'MINIMAL': '#00ff00'
        };
        return colors[severity] || '#cccccc';
      }
    }

    // ==========================================
    // 3. FUNCIONES DE LÓGICA
    // ==========================================

    function latLonToVector3(lat, lon, radius) {
      const phi = (90 - lat) * (Math.PI / 180);
      const theta = (lon + 180) * (Math.PI / 180);
      const x = -radius * Math.sin(phi) * Math.cos(theta);
      const y = radius * Math.cos(phi);
      const z = radius * Math.sin(phi) * Math.sin(theta);
      return new THREE.Vector3(x, y, z);
    }

    function updateLoadingState() {
      resourcesLoaded++;
      const progress = Math.round((resourcesLoaded / totalResources) * 100);
      progressText.textContent = `${progress}%`;

      if (resourcesLoaded === totalResources) {
        loadingScreen.style.opacity = 0;
        setTimeout(() => {
          loadingScreen.style.display = 'none';
          if (tierra && asteroide1) setupImpact();
          // Inicializar el analizador de daños
          initializeDamageAnalyzer();
        }, 500);
      }
    }

    function setupImpact() {
      animationClock = 0;

      // Cálculo del vector de dirección y posiciones
      const dir = latLonToVector3(IMPACTO_LAT, IMPACTO_LON, 1).normalize();
      targetPosition = TIERRA_CENTER.clone().add(dir.clone().multiplyScalar(TIERRA_RADIO));
      startPosition = TIERRA_CENTER.clone().add(dir.clone().multiplyScalar(TIERRA_RADIO + DISTANCIA_INICIAL_ASTEROIDE));

      // Rotación de la Tierra
      tierra.rotation.y = -IMPACTO_LON * (Math.PI / 180);

      // Posicionar Asteroide
      asteroide1.position.copy(startPosition);
      asteroide1.lookAt(targetPosition);
      asteroide1.scale.set(1, 1, 1);

      // Reiniciar cráter
      if (crater) {
        crater.position.copy(targetPosition);
        crater.lookAt(targetPosition.clone().add(dir));
        crater.scale.set(0.001, 0.001, 0.001);
      }

      // Ajustar cámara si está habilitado
      if (MOVE_CAMERA_ON_IMPACT) {
        let cameraPositionVector = dir.clone().multiplyScalar(CAMERA_DISTANCE);
        cameraPositionVector.y += CAMERA_HEIGHT;
        camera.position.copy(TIERRA_CENTER).add(cameraPositionVector);
        controls.target.copy(targetPosition);
        controls.update();
      }

      isImpactScheduled = true;
    }

    async function initializeDamageAnalyzer() {
      impactAnalyzer = new ImpactDamageAnalyzer();
      await impactAnalyzer.loadCountriesData();
      console.log("Analizador de daños inicializado");
    }

    async function analyzeDamage() {
      if (!impactAnalyzer) {
        alert("El analizador de daños aún no está listo. Por favor, espere...");
        return;
      }

      try {
        const results = impactAnalyzer.analyzeImpact(IMPACTO_LAT, IMPACTO_LON, RADIO_DANO);
        displayDamageResults(results);
      } catch (error) {
        console.error("Error analizando daños:", error);
        alert("Error al analizar daños: " + error.message);
      }
    }

    function displayDamageResults(countries) {
      const resultsDiv = document.getElementById('results-list');
      const panel = document.getElementById('damage-results');

      resultsDiv.innerHTML = '';

      if (countries.length === 0) {
        resultsDiv.innerHTML = '<p style="text-align: center; color: #ccc;">No hay países afectados en este radio</p>';
      } else {
        countries.forEach(country => {
          const div = document.createElement('div');
          div.className = `country-item severity-${country.severity.toLowerCase()}`;
          div.innerHTML = `
            <strong>${country.name}</strong>
            <div style="display: flex; justify-content: space-between; margin-top: 4px;">
              <span>${country.affectedPercentage.toFixed(1)}% afectado</span>
              <span style="color: ${impactAnalyzer.getSeverityColor(country.severity)}; font-weight: bold;">
                ${country.severity}
              </span>
            </div>
          `;
          resultsDiv.appendChild(div);
        });
      }

      panel.style.display = 'block';
    }

    // ==========================================
    // 4. INICIALIZACIÓN DE THREE.JS
    // ==========================================

    scene = new THREE.Scene();
    const cubeTextureLoader = new THREE.CubeTextureLoader();
    scene.background = cubeTextureLoader.load([
      'modelos/skybox/right_1.jpg',
      'modelos/skybox/left_1.jpg',
      'modelos/skybox/up_1.jpg',
      'modelos/skybox/down_1.jpg',
      'modelos/skybox/front_1.jpg',
      'modelos/skybox/back_1.jpg'
    ]);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 20, 80);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(50, 50, 50);
    directionalLight.intensity = 5;
    scene.add(directionalLight);

    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.target.copy(TIERRA_CENTER);
    controls.update();

    raycaster = new THREE.Raycaster();
    const loader = new THREE.GLTFLoader();

    // Carga de modelos...
    loader.load('modelos/earth.gltf', gltf => {
      tierra = gltf.scene;
      tierra.scale.set(10, 10, 10);
      tierra.position.copy(TIERRA_CENTER);
      scene.add(tierra);

      const box = new THREE.Box3().setFromObject(tierra);
      const size = new THREE.Vector3();
      box.getSize(size);
      TIERRA_RADIO = Math.max(size.x, size.y, size.z) / 2;

      updateLoadingState();
    });

    const CRATER_MATERIAL = new THREE.MeshStandardMaterial({
      color: 0xff0000,
      metalness: 0.0,
      roughness: 1.0,
    });

    const CRATER_GEOMETRY = new THREE.CylinderGeometry(1, 4, 0.5, 32);
    CRATER_GEOMETRY.rotateX(Math.PI / 2);
    crater = new THREE.Mesh(CRATER_GEOMETRY, CRATER_MATERIAL);
    crater.position.set(0, -1000, 0);
    crater.scale.set(0.001, 0.001, 0.001);
    scene.add(crater);

    const asteroidModels = [
      { url: 'modelos/ASTEROID1.gltf', objRef: () => asteroide1, position: null },
      { url: 'modelos/ASTEROID2.gltf', objRef: () => asteroide2, position: null }
    ];

    asteroidModels.forEach((data, i) => {
      loader.load(data.url, gltf => {
        const obj = gltf.scene;
        obj.scale.set(1, 1, 1);
        if (i === 0) {
          obj.position.set(-1000, -1000, -1000);
        } else {
          obj.position.set(10, 10, 10);
        }

        obj.traverse(child => {
          if (child.isMesh) child.userData.originalEmissive = child.material.emissive.getHex();
        });

        scene.add(obj);
        intersectables.push(obj);
        if (i === 0) asteroide1 = obj;
        else asteroide2 = obj;
        updateLoadingState();
      });
    });

    // ==========================================
    // 5. EVENTOS
    // ==========================================

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    document.addEventListener("mousemove", e => {
      pointer.x = (e.clientX / window.innerWidth) * 2 - 1;
      pointer.y = -(e.clientY / window.innerHeight) * 2 + 1;
    });

    //TARJETA DE INFORMACION ASTEROIDE
    document.addEventListener('click', () => {
      raycaster.setFromCamera(pointer, camera);
      const intersects = raycaster.intersectObjects(intersectables, true);

      if (intersects.length > 0) {
        const clickedObject = intersects[0].object;
        const card = document.getElementById('info-card');

        // Aquí asumimos que los datos vienen de userData cuando creas el objeto 3D
        const data = clickedObject.userData || {};

        // Rellenar tarjeta
        document.getElementById('asteroid-name').textContent = data.name || 'Asteroide';
        document.getElementById('asteroid-id').textContent = data.id || 'Desconocido';
        document.getElementById('asteroid-hazardous').textContent = data.hazardous ? 'Sí' : 'No';
        document.getElementById('asteroid-diameter').textContent = data.diameter ? data.diameter + ' m' : 'N/D';
        document.getElementById('asteroid-mass').textContent = data.mass ? data.mass + ' kg' : 'N/D';
        document.getElementById('asteroid-velocity').textContent = data.velocity ? data.velocity + ' km/h' : 'N/D';
        document.getElementById('asteroid-distance').textContent = data.distance ? data.distance + ' km' : 'N/D';

        // Mostrar tarjeta
        card.style.display = 'block';
      }
    });

    // Cerrar tarjeta
    document.getElementById('close-card').addEventListener('click', () => {
      document.getElementById('info-card').style.display = 'none';
    });


    document.getElementById('IMPACTO_LON_RANGE').addEventListener('input', e => {
      IMPACTO_LON = parseFloat(e.target.value);
      document.getElementById('lon-value').textContent = IMPACTO_LON.toFixed(1);
    });

    document.getElementById('RADIO_IMPACTO').addEventListener('input', e => {
      RADIO_DANO = parseFloat(e.target.value);
      document.getElementById('radius-value').textContent = RADIO_DANO;
    });

    document.getElementById('moverCamara').addEventListener('change', e => {
      MOVE_CAMERA_ON_IMPACT = e.target.checked;
    });

    // Botones
    document.getElementById('iniciarImpacto').addEventListener('click', () => {
      if (tierra && asteroide1) setupImpact();
    });

    document.getElementById('analizarDanos').addEventListener('click', analyzeDamage);
    document.getElementById('close-results').addEventListener('click', () => {
      document.getElementById('damage-results').style.display = 'none';
    });

    // Tarjeta de información del asteroide
    document.addEventListener('click', () => {
      raycaster.setFromCamera(pointer, camera);
      const intersects = raycaster.intersectObjects(intersectables, true);
      if (intersects.length > 0) {
        const clickedObject = intersects[0].object;
        const card = document.getElementById('info-card');
        document.getElementById('asteroid-name').textContent = clickedObject.name || 'Asteroide';
        document.getElementById('asteroid-info').textContent = `Impacto: ${IMPACTO_LAT.toFixed(2)}°, ${IMPACTO_LON.toFixed(2)}°\nRadio de daño: ${RADIO_DANO} km`;
        document.getElementById('asteroid-img').src = 'modelos/ASTEROID1.jpg';
        card.style.display = 'block';
      }
    });

    document.getElementById('close-card').addEventListener('click', () => {
      document.getElementById('info-card').style.display = 'none';
    });

    // ==========================================
    // 6. ANIMACIÓN (LOOP)
    // ==========================================

    function animate() {
      requestAnimationFrame(animate);
      controls.update();

      // Raycasting para hover
      raycaster.setFromCamera(pointer, camera);
      let intersectedNow = null;
      for (let obj of intersectables) {
        const intersects = raycaster.intersectObject(obj, true);
        if (intersects.length > 0) {
          intersectedNow = obj;
          break;
        }
      }

      if (intersectedNow !== INTERSECTED) {
        if (INTERSECTED) INTERSECTED.traverse(child => {
          if (child.isMesh) child.material.emissive.setHex(child.userData.originalEmissive);
        });

        INTERSECTED = intersectedNow;
        if (INTERSECTED) INTERSECTED.traverse(child => {
          if (child.isMesh) child.material.emissive.setHex(0xff0000);
        });
      }

      // Lógica de impacto
      if (isImpactScheduled && asteroide1) {
        if (animationClock < ANIMATION_DURATION) {
          animationClock++;
          const t = animationClock / ANIMATION_DURATION;
          asteroide1.position.lerpVectors(startPosition, targetPosition, t);
        } else if (animationClock === ANIMATION_DURATION) {
          isImpactScheduled = false;
          asteroide1.position.copy(targetPosition);
          asteroide1.scale.set(0.1, 0.1, 0.1);

          // Mostrar cráter
          if (crater) {
            const CRATER_SIZE = 0.5;
            crater.scale.set(CRATER_SIZE, CRATER_SIZE, CRATER_SIZE);
          }
        }
      }

      renderer.render(scene, camera);
    }
    animate();
  </script>
